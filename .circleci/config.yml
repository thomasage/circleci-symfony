version: 2.1

jobs:
    build:
        working_directory: ~/project
        docker:
            -   image: cimg/php:8.1-node
        steps:
            -   restore_cache:
                    keys:
                        - source-v1-{{ .Branch }}-{{ .Revision }}
                        - source-v1-{{ .Branch }}-
                        - source-v1-
            - checkout
            -   save_cache:
                    key: source-v1-{{ .Branch }}-{{ .Revision }}
                    paths:
                        - ".git"
            -   restore_cache:
                    keys:
                        - v1-dependencies-{{ checksum "composer.lock" }}
                        - v1-dependencies-
            -   run:
                    name: Install PHP dependencies
                    command: composer install
            -   save_cache:
                    key: v1-dependencies-{{ checksum "composer.lock" }}
                    paths:
                        - ./vendor
            -   restore_cache:
                    keys:
                        - v2-packages-{{ checksum "yarn.lock" }}
                        - v2-packages-
            -   run:
                    name: Install Javascript dependencies
                    command: yarn install
            -   save_cache:
                    key: v2-packages-{{ checksum "yarn.lock" }}
                    paths:
                        - ./node_modules
            -   persist_to_workspace:
                    root: ~/
                    paths:
                        - project
    phpunit:
        working_directory: ~/project
        docker:
            -   image: cimg/php:8.1-node
                environment:
                    DATABASE_URL: "mysql://test:test@127.0.0.1:3306/main?serverVersion=8.0.32&charset=utf8mb4"
            -   image: cimg/mysql:8.0
                environment:
                    MYSQL_DATABASE: main_test
                    MYSQL_PASSWORD: test
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_USER: test
        steps:
            -   attach_workspace:
                    at: ~/
            -   run:
                    name: Install Xdebug
                    command: |
                        sudo pecl install xdebug
#                        sudo docker-php-ext-enable xdebug
            #            -   run:
            #                    name: Install PCOV
            #                    command: |
            #                        sudo pecl install pcov
            #                        sudo docker-php-ext-enable pcov
            -   run:
                    name: Waiting for MySQL to be ready
                    command: |
                        for i in `seq 1 10`;
                        do
                          nc -z 127.0.0.1 3306 && echo Success && exit 0
                          echo -n .
                          sleep 1
                        done
                        echo Failed waiting for MySQL && exit 1
            -   run:
                    name: Run tests
                    command: bin/phpunit
            -   run:
                    name: Check code coverage
                    command: scripts/phpunit-threshold.php 50
            -   store_artifacts:
                    path: coverage
            -   store_artifacts:
                    path: clover.xml
    check-code-style:
        working_directory: ~/project
        docker:
            -   image: cimg/php:8.1-node
        steps:
            -   attach_workspace:
                    at: ~/
            -   run:
                    name: Check code style
                    command: vendor/bin/php-cs-fixer fix --dry-run
    phpstan:
        working_directory: ~/project
        docker:
            -   image: cimg/php:8.1-node
        steps:
            -   attach_workspace:
                    at: ~/
            -   run:
                    name: Run static analysis
                    command: vendor/bin/phpstan
    rector:
        working_directory: ~/project
        docker:
            -   image: cimg/php:8.1-node
        steps:
            -   attach_workspace:
                    at: ~/
            -   run:
                    name: Check available refactoring
                    command: vendor/bin/rector process --dry-run

workflows:
    version: 2
    build-and-test:
        jobs:
            - build
            -   check-code-style:
                    requires:
                        - build
            -   phpstan:
                    requires:
                        - build
            -   phpunit:
                    requires:
                        - build
            -   rector:
                    requires:
                        - build
